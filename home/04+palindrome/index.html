   <script>

    function palindrome(string){
        const letters = string.toLowerCase().trim().replace(/ё/g,"е");
        const reversed = letters.split("").reverse().join("")
        if(letters == reversed){
            alert(`фраза ${string} является палиндромом`)
        } else{
            alert(`фраза ${string} не является палиндромом`)
        }
    };

    palindrome('топот')


    </script>
