    <title>zipWith</title>

<body>

<script>
const a = [2, 3, 5, 7];
const b = [4, 0, 3, 8];

var c = a.map(function(e, i){
  return [e, b[i]];
}); 
// дальше я застрял
console.log(c)
</script>
